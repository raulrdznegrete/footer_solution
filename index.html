<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Solution</title>
  <style>
    /* Importante */
    body {
      margin: 0;
      padding: 0;
    }
    .body{
      min-height: calc(100vh - 7vh);
    }
    .footer{
      height: 7vh;
      background-color: #c3c3c3;
    }
    /* De BS */
    .text-center{
      text-align: center;
    }
    .p-3{
      padding: 1rem;
    }
    h1{
      margin-top: 0;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="body">
    <h1 class="text-center">Body</h1>
    <p class="text-center">
      Importante que el body sea un div con la altura de la pantalla menos la altura del footer, al body quitar el margen.
      <br>
      Con esto el footer siempre estará abajo.
      <br>
      Funciona mejor con Bootstrap.
    </p>
  </div>
  <footer class="footer text-center">
    <div class="text-center p-3">
      © Copyright
    </div>
  </footer>
</body>
</html>
